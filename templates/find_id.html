<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="{{url_for('static', filename='find_id.css')}}">
        </head>
        <body>
            <h1>
                <a href="/">게시판</a>
            </h1>
            <div class="find_id">
                <h2>
                    아이디 찾기
                </h2>
                <form class="find_id_form" action="{{url_for('find_id')}}" method="POST">
                    <input type="text" name="user_name" placeholder="이름" required>
                    <input type="date" name="date_of_birth" placeholder="생년월일" required>
                    <input type="text" name="school" placeholder="학교" required>
                    {%with messages = get_flashed_messages()%}
                        {%if messages%}
                            <ul class="error">
                                {%for message in messages%}
                                    <li>{{message}}</li>
                                {%endfor%}
                            </ul>
                        {%endif%}
                    {%endwith%}
                    <button type="submit">확인</button>
                </form><br>
                {%if found_id%}
                <p>아이디는 <strong>{{found_id}}</strong> 입니다</p>
                {% endif%}
            </div>
        </body>
    </html>
