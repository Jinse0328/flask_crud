<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="{{url_for('static', filename='profile.css')}}">
        </head>
        <body>
            <h2>내 프로필</h2>
            <form action="{{url_for('profile')}}" method="POST" enctype="multipart/form-data">
                <p>프로필 사진: <input type="file" name="profile_image"></p><br>
                {%if user.profile_image%}
                    <div class="profile_img">
                        <img src="{{url_for('static', filename='profile_image/' + user.profile_image)}}">
                    </div>
                {%endif%}
                <p>이름: <input type="text" name="user_name" value="{{user.user_name}}" required></p><br>
                <p>생년월일: <input type="text" name="date_of_birth" value="{{user.date_of_birth}}" required></p><br>
                <p>학교: <input type="text" name="school" value="{{user.school}}" required></p><br>
                <button type="submit">수정</button>
            </form>
            <br>
            <a href="{{url_for('home')}}"><button type="submit">목록</button></a>
        </body>
    </html>
